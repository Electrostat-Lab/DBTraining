<!DOCTYPE html>
<html>
<head>
<title>ACE in Action</title>
<script src="https://cdnjs.cloudflare.com/ajax/libs/ace/1.2.8/ace.js" type="text/javascript" ></script>
<style type="text/css">
    #editor {
       height : 2000px
    }
    </style>
</head>
<body>

<div id="editor">
<!--data goes here-->
</div>
    

<script>
    var editor = ace.edit("editor");
    editor.insert(CodeEditor.getCode());
    editor.setTheme("ace/theme/xcode");
    editor.session.setMode("ace/mode/"+CodeEditor.getMode());
    editor.setSmoothScrolling();
    var scroll=new ScrollBar(editor);
    editor.setReadOnly(true);
    editor.alignCursors();

</script>
</body>
</html>
